    </header>
    <section class="main">
        <h1>Contact Us</h1>
        <div class="contact-options">
            <form id="contactForm" class="contact-form" action="#" method="post" >
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name" title="Please enter your full name." required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" title="Please enter a valid email address." required>

                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Your Message" title="Write your message here." required></textarea>

                <button type="submit" class="btn">Send</button>
            </form>

            <div class="side-button">
                <p>Or you can fill a form without giving your name for any feedback.</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSey3O2XsxjsWGFLVQSM643B3NPlDg9d-nwsfjCSdhtp-wyl5w/viewform?usp=dialog"
                    target="_blank" class="btn">Go to Form</a>
            </div>
        </div>
    </section>

    <div id="loadingOverlay" class="overlay hidden">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    
      <div id="successDialog" class="dialog hidden">
        <p>Your message has been sent successfully! ðŸŽ‰</p>
