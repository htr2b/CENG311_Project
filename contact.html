    <section class="main">
        <h2>Contact Us</h2>
        <div class="contact-options">
            <form class="contact-form" action="mailto:someone@example.com" method="post" enctype="text/plain">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
            <div class="side-button">
                <p>Or you can fill a form without giving your name for any feedback.</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSey3O2XsxjsWGFLVQSM643B3NPlDg9d-nwsfjCSdhtp-wyl5w/viewform?usp=dialog" target="_blank" class="btn">Go to Form</a>
            </div>
        </div>
    </section>
